<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <img src="blackjack.JPG"  class="landing-image">
    <div class="game-board">
        <h1>Blackjack <button id="start-button">Start Game</button>
             <button id="new-game-button">New Game</button> </h1>
         <div class="hand">
            <h2>Dealer's Hand</h2>
            <div id="dealer-hand"></div>
        </div>

        <div class="hand">
            <h2>Player's Hand</h2>
            <div id="player-hand"></div>
        </div>

        <div id="message">Game started. Deal cards!</div>

        <div class="controls">
            <button id="deal-button">Deal</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
             
            
            <button id="reset-bank-button">Reset Bank</button>
        </div>
        <div class="bank-stats">
            <div>Bankroll: $<span id="bankroll">1000</span></div>
            <div>Current Bet: $<span id="current-bet">0</span></div>
            <div>Win/Loss: $<span id="win-loss">0</span></div>
        </div>

        <div class="betting-controls">
            <button id="bet-5">Bet $5</button>
            <button id="bet-10">Bet $10</button>
            <button id="bet-25">Bet $25</button>
            <button id="bet-100">Bet $100</button>
            <button id="clear-bet">Clear Bet</button>
        </div>
    </div>

    <script defer src="js/main.js"></script>
</body>
</html>
